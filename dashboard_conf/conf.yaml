conf:
  listen:
    host: 0.0.0.0
    port: 9000
  etcd:
    endpoints:
      - "http://etcd:2379"
    prefix: "/apisix"
  log:
    error_log:
      level: warn
      file_path: /tmp/error.log
    access_log:
      file_path: /tmp/access.log
  security:
    content_security_policy: "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-src *"

authentication:
  secret: secret
  expire_time: 3600
  users:
    - username: admin
      password: admin
